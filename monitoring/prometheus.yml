global:
  scrape_interval: 10s
  evaluation_interval: 10s

rule_files:
  - "alert.rules.yml"


scrape_configs:
  - job_name: 'namenode'
    metrics_path: /
    static_configs:
      - targets: ['namenode:7000']

  - job_name: 'datanode'
    metrics_path: /
    static_configs:
      - targets: ['datanode:7001']
      
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]
      
